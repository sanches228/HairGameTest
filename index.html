<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Laser Hair Game</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=600 height=960 style="width: 600px; height: 960px; background: #231F20"></canvas>
    <script src="Build/HairGame.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        var canvasWidth = window.innerWidth; // Get the width of the viewport
        var canvasHeight = canvasWidth * (960 / 600); // Maintain aspect ratio

        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        canvas.style.width = "100%";
        canvas.style.height = "auto"; // Let the height adjust according to aspect ratio
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/HairGame.data.unityweb",
        frameworkUrl: "Build/HairGame.framework.js.unityweb",
        codeUrl: "Build/HairGame.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "EvaYan",
        productName: "Laser Hair Game",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
